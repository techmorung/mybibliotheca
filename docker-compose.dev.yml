version: '3.8'

services:
  bibliotheca:
    build: .
    ports:
      - "5054:5054"
    volumes:
      - ./data:/app/data  # Bind mount for development
    environment:
      # Development settings
      - SECRET_KEY=dev-secret-key-change-in-production
      - SECURITY_PASSWORD_SALT=dev-salt-change-in-production
      - WTF_CSRF_ENABLED=true
      
      # Database
      - DATABASE_URL=sqlite:////app/data/books.db
      
      # Application settings
      - TIMEZONE=UTC
      - READING_STREAK_OFFSET=0
      - FLASK_DEBUG=true
      
      # Development Gunicorn settings
      - WORKERS=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5054/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test service for running automated tests
  bibliotheca-test:
    build: .
    volumes:
      - ./data-test:/app/data
      - .:/app/test-source:ro
    environment:
      - SECRET_KEY=test-secret-key
      - SECURITY_PASSWORD_SALT=test-salt
      - DATABASE_URL=sqlite:////app/data/test_books.db
      - FLASK_DEBUG=true
    command: python3 -m pytest tests/ -v
    profiles:
      - test

volumes:
  bibliotheca_data:
    driver: local
